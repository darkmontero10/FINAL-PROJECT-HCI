<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - PurrCat</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      justify-content: flex-start;  /* Align content to the left */
      align-items: center;
      height: 100vh;
      background-image: url('https://private-user-images.githubusercontent.com/211522598/443465800-331e1738-ae44-4f90-8e38-d25aba89ed91.jpg?jwt=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJnaXRodWIuY29tIiwiYXVkIjoicmF3LmdpdGh1YnVzZXJjb250ZW50LmNvbSIsImtleSI6ImtleTUiLCJleHAiOjE3NDcxOTEzODUsIm5iZiI6MTc0NzE5MTA4NSwicGF0aCI6Ii8yMTE1MjI1OTgvNDQzNDY1ODAwLTMzMWUxNzM4LWFlNDQtNGY5MC04ZTM4LWQyNWFiYTg5ZWQ5MS5qcGc_WC1BbXotQWxnb3JpdGhtPUFXUzQtSE1BQy1TSEEyNTYmWC1BbXotQ3JlZGVudGlhbD1BS0lBVkNPRFlMU0E1M1BRSzRaQSUyRjIwMjUwNTE0JTJGdXMtZWFzdC0xJTJGczMlMkZhd3M0X3JlcXVlc3QmWC1BbXotRGF0ZT0yMDI1MDUxNFQwMjUxMjVaJlgtQW16LUV4cGlyZXM9MzAwJlgtQW16LVNpZ25hdHVyZT1jNzM4NDM3ODJiYzcxODM2MjM4ODg2ODViOTI0NGI2ZmMxNGZmYzZkMGMzNjcxZDdlMjFlOGQzNGJkODQ3ZWJhJlgtQW16LVNpZ25lZEhlYWRlcnM9aG9zdCJ9.3JbZoV6Psg0rhcm5z4qn7Mi9eefjY898iUZEk0eh22g'); /* Background image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding-left: 80px; /* Move form slightly to the left */
    }

    /* Navbar style */
    .navbar {
      width: 100%;
      background-color: #333;
      padding: 15px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar .nav-links a:hover {
      background-color: #ff7f50;
    }

    /* Form Container */
    .form-container {
      position: relative;
      width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent form background */
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      z-index: 10;
      margin-top: 80px; /* Adjust to make space for the navbar */
    }

    .form-container h1 {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Label for text fields */
    .form-container label:not(.terms-label) {
      font-size: 16px;
      margin-bottom: 8px;
      text-align: left;
      display: block;
      width: 100%;
      color: #333;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    /* Aligning the checkbox and label side by side */
    .form-container .terms-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .form-container input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    .form-container .terms-label {
      font-size: 14px;
      color: #333;
      display: inline-block;
      line-height: 1.5;
    }

    .form-container .button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff7f50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      display: inline-block;
      transition: background-color 0.3s;
      width: 100%;
      border: none;
      cursor: pointer;
    }

    .form-container .button:hover {
      background-color: #ff5a30;
    }

  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">PURRCAT</div>
    <div class="nav-links">
      <a href="signup.html">Sign Up</a>
      <a href="signin.html">Sign In</a>
    </div>
  </div>

  <!-- Sign Up Form -->
  <div class="form-container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="username">Name</label>
      <input type="text" id="username" name="username" placeholder="Username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <div class="terms-container">
        <input type="checkbox" id="terms" name="terms">
        <label for="terms" class="terms-label">I agree to the Terms & Conditions</label>
      </div>

      <button type="submit" class="button">Sign Up</button>
    </form>
  </div>

  <!-- Hidden link for redirection -->
  <a id="redirectLink" href="signin.html" style="display: none;"></a>

  <script>
    // Handle form submission and store data in localStorage
    const signupForm = document.getElementById('signupForm');

    signupForm.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form from submitting normally

      // Get form values
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const termsAccepted = document.getElementById('terms').checked;

      // Validate if terms are accepted
      if (!termsAccepted) {
        alert('You must agree to the Terms & Conditions.');
        return;
      }

      // Save data to localStorage
      const userData = { username, email, password };
      localStorage.setItem('user', JSON.stringify(userData));

      // Automatically redirect to the sign-in page
      const redirectLink = document.getElementById('redirectLink');
      redirectLink.click();
    });
  </script>
</body>
</html>
