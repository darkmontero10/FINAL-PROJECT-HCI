<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PurrCat - Feedback</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .navbar {
      width: 100%;
      background-color: #333;
      padding: 15px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .nav-links {
      display: flex;
      gap: 50px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar .nav-links a:hover {
      background-color: #ff7f50;
    }

    .nav-links .active {
      background-color: #ff7f50;
      font-weight: bold;
    }

    .navbar .sign-out {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar .sign-out:hover {
      background-color: #ff7f50;
    }

    .feedback-container {
      position: relative;
      background: url('https://private-user-images.githubusercontent.com/211522598/443321637-46a062e2-f985-423f-a86c-cf3b79d7ab22.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 100px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      z-index: 0;
    }

    .feedback-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    .feedback-container h1 {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #000;
    }

    .feedback-container p {
      font-size: 20px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #000;
    }

    .stars {
      display: flex;
      flex-direction: row;
      justify-content: center;
      direction: rtl;
    }

    .stars input {
      display: none;
    }

    .stars label {
      color: #ccc;
      font-size: 40px;
      cursor: pointer;
      transition: color 0.3s;
      padding: 0 5px;
    }

    .stars input:checked ~ label {
      color: #ccc;
    }

    .stars input:checked + label,
    .stars input:checked + label ~ label {
      color: #ff7f50;
    }

    .stars label:hover,
    .stars label:hover ~ label {
      color: #ff7f50;
    }

    .comment-box {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #000;
    }

    .feedback-container button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #ff7f50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .feedback-container button:hover {
      background-color: #ff5a30;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">PURRCAT</div>
    <div class="nav-links">
      <a href="mainhome.html">Home</a>
      <a href="breeds.html">Breeds</a>
      <a href="AboutUs.html">About Us</a>
      <a href="Feedback.html" class="active">Feedback</a>
    </div>
    <a href="signin.html" class="sign-out">Sign Out</a>
  </div>

  <div class="feedback-container">
    <h1>Feedback!</h1>
    <p>We value your opinion.</p>
    <p>How would you rate your overall experience?</p>

    <div class="stars">
      <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
      <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
      <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
      <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
      <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
    </div>

    <p>Kindly take a moment to tell us what you think</p>
    <textarea class="comment-box" placeholder="Your feedback..." rows="5"></textarea>

    <button onclick="submitFeedback()">Share my feedback</button>
  </div>

  <script>
    function submitFeedback() {
      const rating = document.querySelector('input[name="rating"]:checked');
      const comment = document.querySelector('.comment-box').value;

      if (!rating) {
        alert('Please select a rating.');
        return;
      }

      alert('Thank you for your feedback!');
      console.log('Rating:', rating.value);
      console.log('Comment:', comment);
    }
  </script>

</body>
</html>
