<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - PurrCat</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      background-image: url('https://private-user-images.githubusercontent.com/211522598/443465800-331e1738-ae44-4f90-8e38-d25aba89ed91.jpg?jwt=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJnaXRodWIuY29tIiwiYXVkIjoicmF3LmdpdGh1YnVzZXJjb250ZW50LmNvbSIsImtleSI6ImtleTUiLCJleHAiOjE3NDcxOTEzODUsIm5iZiI6MTc0NzE5MTA4NSwicGF0aCI6Ii8yMTE1MjI1OTgvNDQzNDY1ODAwLTMzMWUxNzM4LWFlNDQtNGY5MC04ZTM4LWQyNWFiYTg5ZWQ5MS5qcGc_WC1BbXotQWxnb3JpdGhtPUFXUzQtSE1BQy1TSEEyNTYmWC1BbXotQ3JlZGVudGlhbD1BS0lBVkNPRFlMU0E1M1BRSzRaQSUyRjIwMjUwNTE0JTJGdXMtZWFzdC0xJTJGczMlMkZhd3M0X3JlcXVlc3QmWC1BbXotRGF0ZT0yMDI1MDUxNFQwMjUxMjVaJlgtQW16LUV4cGlyZXM9MzAwJlgtQW16LVNpZ25hdHVyZT1jNzM4NDM3ODJiYzcxODM2MjM4ODg2ODViOTI0NGI2ZmMxNGZmYzZkMGMzNjcxZDdlMjFlOGQzNGJkODQ3ZWJhJlgtQW16LVNpZ25lZEhlYWRlcnM9aG9zdCJ9.3JbZoV6Psg0rhcm5z4qn7Mi9eefjY898iUZEk0eh22g');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding-left: 80px;
    }

    .navbar {
      width: 100%;
      background-color: #333;
      padding: 15px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar .nav-links a:hover {
      background-color: #ff7f50;
    }

    .form-container {
      position: relative;
      width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      z-index: 10;
      margin-top: 80px;
    }

    .form-container h1 {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
      color: #333;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    /* ✅ Wraps remember and forgot-password in a row */
    .options-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .remember-me input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .remember-me label {
      font-size: 14px;
      color: #333;
    }

    .forgot-password {
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .form-container .button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff7f50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      display: inline-block;
      transition: background-color 0.3s;
      width: 100%;
    }

    .form-container .button:hover {
      background-color: #ff5a30;
    }

    .form-container .signup-link {
      font-size: 14px;
      text-align: center;
      margin-top: 20px;
    }

    .form-container .signup-link a {
      color: #007bff;
      text-decoration: none;
    }

    .form-container .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">PURRCAT</div>
    <div class="nav-links">
      <a href="signup.html">Sign Up</a>
      <a href="signin.html">Sign In</a>
    </div>
  </div>

  <!-- Sign In Form -->
  <div class="form-container">
    <h1>Sign In</h1>
    <form id="signinForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <!-- ✅ NEW FLEX ROW FOR OPTIONS -->
      <div class="options-row">
        <div class="remember-me">
          <input type="checkbox" id="remember-me" name="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="button">Sign In</button>

      <div class="signup-link">
        <p>Don't have an account? <a href="signup.html">Sign up for free</a></p>
      </div>
    </form>
  </div>

  <!-- Hidden link for redirection -->
  <a id="redirectLink" href="mainhome.html" style="display: none;"></a>

  <script>
    const signinForm = document.getElementById('signinForm');

    signinForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const storedUserData = JSON.parse(localStorage.getItem('user'));

      if (storedUserData && storedUserData.email === email && storedUserData.password === password) {
        alert('Sign In Successful!');
        document.getElementById('redirectLink').click();
      } else {
        alert('Invalid credentials, please try again.');
      }
    });
  </script>
</body>
</html>
